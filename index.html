<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>chat</title>
</head>

<body>
    <div id="border">
        <div id="chatWrapper">
            <div class="camera"></div>
            <div id="messagePlace"></div>
            <div class="bottom">
                <form id="sendForm">
                    <input id="login" type="text" placeholder="Login" maxlength="64" autocomplete="off" value="Guest" required>
                    <textarea id="input" placeholder="Text input" maxlength="140" autocomplete="off"></textarea>
                </form>
            </div>
        </div>
        <div id="chatWrapperLoading">
            <div class="camera"></div>
            <div class="spinnerWrapper">
                <div class="lds-default"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
